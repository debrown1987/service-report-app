<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 800px;        
      margin: 40px auto; 
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      align-self: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .logo {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    h1, h2 {
      color: #004080;
      margin-bottom: 15px;
      font-weight: 700;
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 6px;
      margin-top: 35px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-top: 18px;
      gap: 12px;
      justify-content: flex-start;
    }
    .form-row label {
      width: 200px;
      flex-shrink: 0;
      font-weight: 600;
      color: #333;
      text-align: left;
      user-select: none;
    }
    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="date"],
    .form-row input[type="time"],
    .form-row textarea {
      flex-grow: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
      min-width: 0;
      transition: border-color 0.3s;
    }
    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="date"],
    .form-row input[type="time"] {
      max-width: 300px;
      min-width: 150px;
    }
    .form-row textarea {
      width: 100%;
      min-height: 70px;
    }
    .form-row input[type="text"]:focus,
    .form-row input[type="email"]:focus,
    .form-row input[type="date"]:focus,
    .form-row input[type="time"]:focus,
    .form-row textarea:focus {
      border-color: #004080;
      outline: none;
    }
    .multi-field-row {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }
    .multi-field {
      flex: 1 1 50%;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      min-width: 0;
    }
    .multi-field label {
      width: 180px;
      text-align: left;
      flex-shrink: 0;
      font-weight: 600;
      color: #333;
      user-select: none;
    }
    .multi-field input[type="text"],
    .multi-field input[type="time"] {
      flex-grow: 1;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
      min-width: 0;
      max-width: 300px;
      min-width: 150px;
      transition: border-color 0.3s;
    }
    .multi-field input[type="text"]:focus,
    .multi-field input[type="time"]:focus {
      border-color: #004080;
      outline: none;
    }
    button {
      margin-top: 25px;
      background-color: #004080;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003060;
    }
    .signature-container {
      margin-top: 20px;
    }
    canvas {
      border: 1px solid #bbb;
      border-radius: 4px;
      width: 100%;
      max-height: 200px;
      touch-action: none;
    }
    .clear-btn {
      margin-top: 8px;
      background-color: #d9534f;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      color: white;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="static/logo.png" alt="Company Logo" class="logo" />
    </div>
    <form method="POST" enctype="multipart/form-data" onsubmit="return handleSubmit(event)">
      <div class="form-row">
        <label for="Service_Report_Number">Service Report Number</label>
        <input type="text" id="Service_Report_Number" name="Service_Report_Number" required />
      </div>
      <h2>Customer Information</h2>
      <div class="form-row">
        <label for="Company_Name">Company Name</label>
        <input type="text" id="Company_Name" name="Company_Name" required />
      </div>
      <div class="form-row">
        <label for="Company_Address">Company Address</label>
        <input type="text" id="Company_Address" name="Company_Address" required />
      </div>
      <div class="form-row">
        <label for="Company_Phone">Company Phone</label>
        <input type="text" id="Company_Phone" name="Company_Phone" required />
      </div>
      <div class="form-row">
        <label for="Company_Email">Customer Email</label>
        <input type="email" id="Company_Email" name="Company_Email" required />
      </div>
      <h2>Service Information</h2>
      <div class="form-row">
        <label for="technician">Technician Name</label>
        <input type="text" id="technician" name="technician" required />
      </div>
      <div class="form-row">
        <label for="technician_email">Technician Email</label>
        <input type="email" id="technician_email" name="technician_email" required />
      </div>
      <div class="form-row">
        <label for="technician_phone">Technician Phone</label>
        <input type="text" id="technician_phone" name="technician_phone" required />
      </div>
      <div class="form-row">
        <label for="Work_Order">Work Order</label>
        <input type="text" id="Work_Order" name="Work_Order" required />
      </div>
      <div class="form-row">
        <label for="Reason_For_Service">Reason For Service</label>
        <textarea id="Reason_For_Service" name="Reason_For_Service" required></textarea>
      </div>
      <div class="multi-field-row">
        <div class="multi-field">
          <label for="Customer_Asset_Number">Customer Asset Number</label>
          <input type="text" id="Customer_Asset_Number" name="Customer_Asset_Number" required />
        </div>
        <div class="multi-field">
          <label for="Serial_Number">Serial Number</label>
          <input type="text" id="Serial_Number" name="Serial_Number" required />
        </div>
      </div>
      <div class="multi-field-row">
        <div class="multi-field">
          <label for="Incident">Incident</label>
          <input type="text" id="Incident" name="Incident" required />
        </div>
        <div class="multi-field">
          <label for="Work_Order_Type">Work Order Type</label>
          <input type="text" id="Work_Order_Type" name="Work_Order_Type" required />
        </div>
      </div>
      <div class="multi-field-row">
        <div class="multi-field">
          <label for="Start_Time">Start Time</label>
          <input type="time" id="Start_Time" name="Start_Time" required />
        </div>
        <div class="multi-field">
          <label for="End_Time">End Time</label>
          <input type="time" id="End_Time" name="End_Time" required />
        </div>
      </div>
      <div class="form-row">
        <label for="On_Site_Duration">On Site Duration</label>
        <input type="text" id="On_Site_Duration" name="On_Site_Duration" readonly />
      </div>
      <div class="form-row">
        <label for="Functional_Location_Address">Functional Location Address</label>
        <input type="text" id="Functional_Location_Address" name="Functional_Location_Address" required />
      </div>
      <h2>Details</h2>
      <div class="form-row">
        <label for="products">Products</label>
        <textarea id="products" name="products" required></textarea>
      </div>
      <div class="form-row">
        <label for="service_tasks">Service Task Inspections</label>
        <textarea id="service_tasks" name="service_tasks" required></textarea>
      </div>
      <div class="form-row">
        <label for="customer_notes">Customer Notes</label>
        <textarea id="customer_notes" name="customer_notes"></textarea>
      </div>
      <div class="form-row">
        <label for="photos">Upload Photos</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple />
      </div>
      <div class="signature-container">
        <label for="signature-pad" style="display: block; margin-bottom: 6px; font-weight: 600; color: #333;">Signature</label>
        <canvas id="signature-pad"></canvas>
        <input type="hidden" id="signature" name="signature" />
        <button type="button" class="clear-btn" onclick="clearSignature()">Clear Signature</button>
      </div>
      <div class="form-row">
        <label for="Customer_Name">Customer Name</label>
        <input type="text" id="Customer_Name" name="Customer_Name" required />
      </div>
      <div class="form-row">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required />
      </div>
      <button type="submit">Submit Report</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    function clearSignature() {
      signaturePad.clear();
    }
    function handleSubmit(event) {
      if (signaturePad.isEmpty()) {
        alert("Please provide a signature before submitting.");
        event.preventDefault();
        return false;
      }
      document.getElementById("signature").value = signaturePad.toDataURL();
      return true;
    }
    function convertToMinutes(timeStr) {
      if (!timeStr) return null;
      const [hour, minute] = timeStr.split(":").map(Number);
      return hour * 60 + minute;
    }
    function calculateDuration() {
      const start = convertToMinutes(document.getElementById("Start_Time").value);
      const end = convertToMinutes(document.getElementById("End_Time").value);
      if (start == null || end == null) {
        document.getElementById("On_Site_Duration").value = "";
        return;
      }
      let diff = end - start;
      if (diff < 0) diff += 1440;
      const h = Math.floor(diff / 60);
      const m = diff % 60;
      document.getElementById("On_Site_Duration").value = `${h}h ${m}m`;
    }
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById('Start_Time').addEventListener('change', calculateDuration);
      document.getElementById('End_Time').addEventListener('change', calculateDuration);
    });
  </script>
</body>
</html>
